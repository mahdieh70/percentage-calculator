<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>percentage-calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="title">محاسبه درصد</h3>
      <div class="form">
        <form>
          <input type="number" class="total" placeholder="تعداد کل تست ها" />
          <input
            type="number"
            class="correct"
            placeholder="تعداد تست های درست"
          />
          <input type="number" class="false" placeholder="تعداد تست های غلط" />
          <button class="calculateBtn">محاسبه درصد</button>
        </form>
      </div>
    </div>
    <span class="result"></span>
    <script src="./script.js"></script>
  </body>
</html>
